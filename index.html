<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>视频播放器</title>
<style type="text/css">
  *{
    margin:0px;
    padding:0px;
  }
  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  #btn {
    width: 80px;
    height: 80px;
    position: absolute;
    bottom: 30px;
    left: 50%;
    margin-left: -50px;
    background: black;
    opacity: 0.9;
    border-radius: 100%;
    color: white;
    text-align: center;
    line-height: 80px;
    font-size: 16px;
  }
  #box{
    width: 100%;
    height:100%;
  }
</style>
</head>
<body>
  <div id="btn">播放</div>
  <div id="box"></div>
</body>
<script src="./video.js"></script>
<script type="text/javascript">
    const video = new mobVideo('box', 'btn', 'http://gamaru.wpgcms.com/media/file/movie/dkSdfdqur5uQKV5p.mp4', 'https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3101640317,1766604466&fm=11&gp=0.jpg', true);
    video.init(function () {
      console.log('视频加载完成')
    }, function () {
      document.getElementById('btn').style.display = 'none'
    }, function () {
      console.log('视频播放完成')
    })
</script>
</html>
