<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>视频播放器</title>
<style type="text/css">
  *{
    margin:0px;
    padding:0px;
  }
  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  .btn {
    width: 80px;
    height: 80px;
    position: absolute;
    bottom: 30px;
    left: 50%;
    margin-left: -50px;
    background: black;
    opacity: 0.9;
    border-radius: 100%;
    color: white;
    text-align: center;
    line-height: 80px;
    font-size: 16px;
  }
  #box{
    width: 100%;
    height:100%;
  }
</style>
</head>
<body>
  <div id="btn" class="btn">播放</div>
  <div id="box"></div>
</body>
<script src="./video.js"></script>
<script type="text/javascript">
    const qwe = new mobVideo({
      el: 'box',
      videoUrl: './images/video.mp4',
      imageUrl: './images/loading.png',
      audioUrl: 'https://www.runoob.com/try/demo_source/horse.ogg'
    }).init(function (config) {
      document.getElementById('btn').onclick = function () {
        config.play()
      }
    }, function (config) {
      console.log('播放了')
    }, function (config, time) {
      console.log(time)
    }, function () {
      console.log('结束了')
    })

</script>
</html>
